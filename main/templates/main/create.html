{% extends "main/base.html" %} {% block content %}
<div class="mx-5">
  <h3>Create a new TODO list</h3>
  <form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    <div class="input-group mt-3">
      <div class="input-group mb-3">
        <button
          class="btn btn-success"
          type="submit"
          id="button-addon1"
          name="save"
        >
          Create New
        </button>
        {{form.name}}
      </div>
    </div>
  </form>
</div>
{% endblock content %}
